		<script type="text/javascript">
			$(function() {
				var socket = io.connect();
				socket.emit('display');
				socket.emit('Get Current Display');

				var $tweetArea = $('#tweetArea');

				socket.on('new image', function(image) {
					console.log('new Image Recieved');
					console.log(image[0]);
					if (image[0].isTweet == 1) {
						$('.displayImageContainer').css('background-image', 'url(' + image[0].image_url + ')');
						$('.Tweet-text').html(image[0].text);
						$('.TweetAuthor-name').html(image[0].user_name);
						$('.TweetAuthor-screenName').html('@' + image[0].screen_name);
						$('.Avatar').attr('src', image[0].profile_image_url);
						$('.twitter-tweet').css('bottom', '10px');
					}
					else {
						$('.displayImageContainer').css('background-image', 'url(' + image[0].baseImgURL + ')');
						$('.twitter-tweet').css('bottom', '-500px');
					}
				});
			});
